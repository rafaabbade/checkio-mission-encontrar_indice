   <p>
    Como encontrar a posição de um elemento em uma lista?
   </p>
  </div>
  <div class="answer">
   <p>
    Para encontrar a posição de um elemento específico em uma lista, você pode usar o método .index(). Por exemplo:

<pre class="brush: python">
numeros = [10, 20, 30, 40, 50]
posicao = numeros.index(30)
</pre>
   </p>
